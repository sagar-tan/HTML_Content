<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <h1 style="text-align: center; color: #333;">Welcome to GU</h1>

    <p style="text-align: center;">Default code has been loaded in the editor</p>

    <table border="2" style="width: 50%; margin: auto; font-size: 18px; border-collapse: collapse;">
        <tr style="background-color: #ffebcc;">
            <th style="padding: 10px;">Field</th>
            <th style="padding: 10px;">Input</th>
        </tr>
        <tr style="background-color: #ffffff;">
            <td style="padding: 10px;">Name</td>
            <td style="padding: 10px;"><input type="text" name="name" placeholder="Enter your name" required></td>
        </tr>
        <tr style="background-color: #ffffff;">
            <td style="padding: 10px;">Email</td>
            <td style="padding: 10px;"><input type="email" name="email" placeholder="Enter your email" required></td>
        </tr>
        <tr style="background-color: #ffffff;">
            <td style="padding: 10px;">Telephone No.</td>
            <td style="padding: 10px;"><input type="tel" name="tel" placeholder="Enter your phone number" required></td>
        </tr>
        <tr style="background-color: #ffffff;">
            <td style="padding: 10px;">Roll No.</td>
            <td style="padding: 10px;"><input type="text" name="roll" placeholder="Enter your roll number" required></td>
        </tr>
        <tr style="background-color: #ccccff;">
            <td colspan="2" style="text-align: center; padding: 10px;">
                <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; font-size: 18px; cursor: pointer;">Submit</button>
            </td>
        </tr>
    </table>

</body>
</html>
