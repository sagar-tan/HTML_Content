<html>
<head>
  <title>Student Record Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    button {
      margin-top: 15px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <form id="studentForm" onsubmit="return validateForm()">
    <h2>Student Record</h2>

    <label for="name">Full Name</label>
    <input type="text" id="name">
    <div class="error" id="nameError"></div>

    <label for="email">Email</label>
    <input type="text" id="email">
    <div class="error" id="emailError"></div>

    <label for="age">Age</label>
    <input type="number" id="age">
    <div class="error" id="ageError"></div>

    <label for="gender">Gender</label>
    <select id="gender">
      <option value="">--Select--</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <div class="error" id="genderError"></div>

    <label for="course">Course</label>
    <input type="text" id="course">
    <div class="error" id="courseError"></div>

    <button type="submit">Submit</button>
  </form>

  <script>
    function validateForm() {
      let isValid = true;

      // Clear previous errors
      document.querySelectorAll('.error').forEach(e => e.innerText = '');

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const age = document.getElementById('age').value.trim();
      const gender = document.getElementById('gender').value;
      const course = document.getElementById('course').value.trim();

      if (name === "") {
        document.getElementById('nameError').innerText = "Name is required.";
        isValid = false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        document.getElementById('emailError').innerText = "Invalid email.";
        isValid = false;
      }

      if (age === "" || isNaN(age) || age <= 0) {
        document.getElementById('ageError').innerText = "Enter a valid age.";
        isValid = false;
      }

      if (gender === "") {
        document.getElementById('genderError').innerText = "Select a gender.";
        isValid = false;
      }

      if (course === "") {
        document.getElementById('courseError').innerText = "Course is required.";
        isValid = false;
      }

      return isValid;
    }
  </script>

</body>
</html>
