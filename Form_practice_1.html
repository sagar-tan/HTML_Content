<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <form action="submit.php" method="post" style="background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
        <label for="fullname" style="font-weight: bold; display: block; margin-top: 10px;">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required minlength="3" maxlength="50" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="email" style="font-weight: bold; display: block; margin-top: 10px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="password" style="font-weight: bold; display: block; margin-top: 10px;">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
        <small style="color: #666; display: block; margin-top: 5px;">One number, one uppercase, and one lowercase letter.</small>
        
        <label style="font-weight: bold; display: block; margin-top: 10px;">Gender:</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female
        <input type="radio" name="gender" value="other" required> Other
        
        <label for="dob" style="font-weight: bold; display: block; margin-top: 10px;">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="address" style="font-weight: bold; display: block; margin-top: 10px;">Address:</label>
        <textarea id="address" name="address" required minlength="10" maxlength="200" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
        
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms and Conditions</label>
        
        <button type="submit" style="background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 15px;">Submit</button>
    </form>
</body>
</html>
